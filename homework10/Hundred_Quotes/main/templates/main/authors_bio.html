{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<h2>{{ author_bio.Fullname }}</h2>
<p><strong>Birthdate:</strong> {{ author_bio.Born_Date|linebreaks }}</p>
<p><strong>Birthplace:</strong> {{ author_bio.Born_Location|linebreaks }}</p>
<p><strong>Description:</strong> {{ author_bio.Description|linebreaks }}</p>

{% endblock %}
