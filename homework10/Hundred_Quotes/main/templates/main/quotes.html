<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul>
    {% for m in menu %}
    {% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
        <a href="{% url m.url_name %}">{{m.title}}</a>
    </li>
    {% endfor %}
</ul>
<h1>{{ title }}</h1>

<ul>
    {% for p in posts %}
        <li>
            <h2><a href="{% url 'author_bio' p.Author %}">{{ p.Author }}</a></h2>
            <p>{{ p.Quote }}</p>
            <p>{{ p.Tags|join:" | " }}</p>
            {% if not forloop.last %}
                <hr>
            {% endif %}
        </li>
    {% endfor %}
</ul>

</body>
</html>
