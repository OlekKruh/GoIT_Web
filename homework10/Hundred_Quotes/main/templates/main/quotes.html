{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<ul>
    {% for p in posts %}
    <li>
        <h2><a href="{% url 'author_bio' p.Author %}">{{ p.Author }}</a></h2>
        <p>{{ p.Quote }}</p>
        <p>{{ p.Tags|join:" | " }}</p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
